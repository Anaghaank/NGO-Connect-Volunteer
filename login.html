<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | NGO & Volunteer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles (optional) -->
    <style>
        body {
            background-color: #f4f7fa;
            font-family: Arial, sans-serif;
        }
        .login-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            margin-bottom: 30px;
            color: #0056b3;
        }
        .role-selection {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .role-selection label {
            font-size: 14px;
        }
        .role-selection input {
            margin-right: 10px;
        }
        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="login-container">
            <h2 class="text-center">Login to Your Account</h2>

            <form action="php/login.php" method="POST" id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Enter your Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <!-- Role Selection -->
                <div class="role-selection">
                    <div>
                        <input type="checkbox" id="ngo" name="role" value="ngo">
                        <label for="ngo">NGO Admin</label>
                    </div>
                    <div>
                        <input type="checkbox" id="volunteer" name="role" value="volunteer">
                        <label for="volunteer">Volunteer</label>
                    </div>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn btn-primary w-100" id="login-button">Login</button>
            </form>

            <!-- Forgot Password Link -->
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

            <!-- Register Link -->
            <div class="forgot-password mt-3">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS & Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script to ensure only one checkbox is checked -->
    <script>
        const ngoCheckbox = document.getElementById('ngo');
        const volunteerCheckbox = document.getElementById('volunteer');

        ngoCheckbox.addEventListener('change', function() {
            if (ngoCheckbox.checked) {
                volunteerCheckbox.checked = false;
            }
        });

        volunteerCheckbox.addEventListener('change', function() {
            if (volunteerCheckbox.checked) {
                ngoCheckbox.checked = false;
            }
        });

        document.getElementById('login-form').addEventListener('submit', function(e) {
            // Ensure one role is selected
            if (!ngoCheckbox.checked && !volunteerCheckbox.checked) {
                e.preventDefault();
                alert("Please select either NGO Admin or Volunteer.");
            }
        });
    </script>
</body>
</html>
