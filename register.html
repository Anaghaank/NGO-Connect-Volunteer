<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | NGO & Volunteer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .register-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .register-container h2 {
            margin-bottom: 30px;
            color: #0056b3;
            font-weight: bold;
        }
        .form-label {
            font-weight: 500;
            color: #333;
        }
        .form-control {
            border-radius: 8px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .form-control:focus {
            border-color: #0056b3;
            box-shadow: 0 0 5px rgba(0, 86, 179, 0.5);
        }
        .role-selection {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .role-selection label {
            font-size: 16px;
            font-weight: 500;
        }
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        .forgot-password a {
            color: #0056b3;
            font-weight: bold;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .btn-primary {
            background-color: #0056b3;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            width: 100%;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #003f8f;
        }
        #ngo-details {
            margin-top: 20px;
        }
        .mb-3 {
            margin-bottom: 20px !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="register-container">
            <h2 class="text-center">Create an Account</h2>

            <form action="php/register.php" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your full name">
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="age" required placeholder="Enter your age">
                </div>

                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>

                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="occupation" class="form-label">Occupation</label>
                    <input type="text" class="form-control" id="occupation" name="occupation" required placeholder="Enter your occupation">
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="Enter your phone number">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3" required placeholder="Enter your address"></textarea>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Create a password">
                </div>

                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
                </div>

                <!-- Role Selection -->
                <div class="role-selection">
                    <div>
                        <input type="radio" id="ngo" name="role" value="ngo">
                        <label for="ngo">NGO Admin</label>
                    </div>
                    <div>
                        <input type="radio" id="volunteer" name="role" value="volunteer">
                        <label for="volunteer">Volunteer</label>
                    </div>
                </div>

                <!-- NGO Fields (shown if NGO Admin is selected) -->
                <div id="ngo-details" style="display: none;">
                    <div class="mb-3">
                        <label for="ngo-name" class="form-label">NGO Name</label>
                        <input type="text" class="form-control" id="ngo-name" name="ngo-name" placeholder="Enter NGO name">
                    </div>

                    <div class="mb-3">
                        <label for="ngo-location" class="form-label">NGO Location</label>
                        <input type="text" class="form-control" id="ngo-location" name="ngo-location" placeholder="Enter NGO location">
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary" id="register-button">Register</button>
            </form>

            <!-- Login Link -->
            <div class="forgot-password mt-3">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS & Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script to show NGO fields based on role selection -->
    <script>
        // Listen for changes in the role selection
        document.querySelectorAll('input[name="role"]').forEach(function (radio) {
            radio.addEventListener('change', function () {
                const ngoDetails = document.getElementById('ngo-details');
                if (document.getElementById('ngo').checked) {
                    ngoDetails.style.display = 'block'; // Show NGO details if NGO Admin is selected
                } else {
                    ngoDetails.style.display = 'none'; // Hide NGO details if Volunteer is selected
                }
            });
        });
    </script>
</body>
</html>
